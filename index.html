<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Tap the Coin!</h1>
    <div class="coin" id="coin"></div>
    <div class="stats">
      <p>Coins: <span id="coins">0</span></p>
      <p>Coins per Tap: <span id="coinsPerTap">1</span></p>
    </div>
    <button id="upgrade">Upgrade (+1 Coin per Tap) - Cost: <span id="upgradeCost">10</span> Coins</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
